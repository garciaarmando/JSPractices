<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envío de formulario con Fetch</title>
    <link rel="stylesheet" href="../styles/contact-form.css" />
</head>

<body>
    <form class="contact-form" action="https://formsubmit.co/armandobfmv@gmail.com" method="POST">
        <legend>Evíanos tus comentarios</legend>
        <!-- title : Añade un mensaje que podrás ser mostrado por el navegador en caso de que no se cumpla con algún requerimiento del input -->
        <!-- pattern : Admite colocar una expresión regular para validar el contenido del input, no se puede usar en campos tipo textarea -->
        <input type="text" name="name" placeholder="Escribe tu nombre" title="El campo nombre sólo acepta letras y espacios en blanco" pattern="[A-Za-ÑñÁáÉéÍíÓóÚú\s]+$" required />
        <input type="email" name="email" placeholder="Escribe tu email" title="El formato del campo email es incorrecto" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
            required />
        <input type="text" name="subject" placeholder="Asunto a tratar" title="El asunto es requerido" required />
        <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" title="Tu comentario no debe de exceder de los 255 caracteres" data-pattern="^.{1,255}$" required></textarea>
        <input type="submit" value="Enviar" />
        <div class="contact-form-loader none">
            <img src="../assets/svg/puff.svg" alt="Cargando" />
        </div>
        <div class="contact-form-response none">
            <p>Los datos han sido enviados correctamente</p>
        </div>
    </form>
</body>

</html>
