<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordPress REST API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/wordpress-restapi.css" />
</head>

<body>
    <h1>WordPress REST API</h1>
    <article id="site" class="site"></article>
    <h2>Latest Posts</h2>
    <hr />
    <section id="posts"></section>
    <img src="../assets/svg/puff.svg" class="loader" alt="Cargando" />
    <template id="post-template">
      <article class="post">
        <img class="post-image" />
        <aside>
          <h2 class="post-title"></h2>
          <figure class="post-author"></figure>
          <small class="post-date"></small>
          <a class="post-link" target="_blank">View the original post</a>
          <p class="post-excerpt"></p>
          <div class="post-categories"></div>
          <div class="post-tags"></div>
          <details class="post-content">
            <summary>View post content</summary>
            <article></article>
          </details>
        </aside>
      </article>
      <hr />
    </template>

    <script src="../js/ajax-excercises/wordpress-restapi.js"></script>
</body>

</html>
